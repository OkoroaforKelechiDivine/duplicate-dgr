<form method="POST" name="contactform" id="contactform" action="../forms/redform.php">
    <label for="fullname">Full Name</label><br>
    <input type="text" name="fullname" id="name" placeholder="Enter your full name" required>
    <div class="input-field">
        <div class="email-address">
            <label for="email-address">Email Address</label><br>
            <input type="email"  name="email" id="email-address" placeholder="Enter your email" required>
        </div>
        <div class="phone-number">
            <label for="phone">Phone Number</label><br>
            <input type="number" name="phone" id="phone-number" placeholder="Enter your number" required>
        </div>
    </div>
    <label for="message">Message</label><br>
    <textarea class="text-area" name="message" id="message" cols="30" rows="10" placeholder="Enter your message" required></textarea>
    <input type="submit" value="Send" id="submit">
</form>
